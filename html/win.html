<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinningScreen</title>
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Workbench&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Protest+Riot&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <div class="Win-Page">
        <img src="/img/WinBackgroundAnimation.gif" alt="Win Background">
        <div class="container">
            <!-- Lottie animation using dotlottie-player -->
            <dotlottie-player src="https://lottie.host/efb2bbe0-50b8-4eea-b98d-3d6a674c4e8a/zgydVvm3it.json" background="transparent" speed="1" style="width: 150px; height: 150px; margin: 0 auto;" loop autoplay></dotlottie-player>

            <div class="jumbotron">
                <h1>You Win!</h1>
                <p>You found the treasure</p>
            </div>

            <div class="row win_screen_buttons">
                <div class="col-sm-3">
                    <a href='game.html' type="button" class="btn btn-success win_button" id='play_again_button'>Play Again</a>
                </div>
                <div class="col-sm-2">
                    <a href='MainMenu.html' type="button" class="btn btn-danger win_button" id='main_menu_button'>Main Menu</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
