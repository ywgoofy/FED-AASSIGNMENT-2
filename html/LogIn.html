<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
   crossorigin="anonymous">
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <title>FED Assignment2</title>
</head>
<body>
    <div class="LogIn-Page">
        <img src="/img/LogInBackgroundAnimation.gif" alt="LogIn Background">
    </div>
    <form id = "log_in_form">
        
        <div class="form-group">
        <label for="email_log_in">Email address</label>
        <input type="email" class="form-control"
        id="email_log_in" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text textmuted">We'll never share your email with anyone 
        else.</small>
        </div>
        <div class="form-group">
        <label for="password_log_in">Password</label>
        <input type="password" class="form-control"
        id="password_log_in">
        </div>
        <button type="submit" class="btn primary" id = "login_button">Log In</button>
        <button type="submit" class="btn primary" id = "check_user">Check User</button>
            
    </form>
    
    <a href="MainMenu.html">
        <button id="back">Back</button>
    </a>

    <script src = "/js/script.js"></script>
</body>

</html>
