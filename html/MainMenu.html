<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Workbench&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
</head>
<body>
    <div class="main-menu">
        <img src="/img/MainMenuBackgroundAnimation.gif" alt="Game Background">
        <div class="menu-buttons">
            <h1>Don't Fall</h1>
            <div class="button-container">
                <a href= "game.html"></a>
                    <button id="play-button">Play</button>
                </a>              
                <button id="openControls">Controls</button>

                <a href="leaderboard.html">
                    <button id="leaderboard-button">Leaderboard</button>
                </a> 
               
            </div>
            <a href = "LogIn.html">
                <button id="login-button">Log In</button>
            </a>
            <a href="SignUp.html">
                <button id="signup-button">Sign Up</button>
            </a>           
        </div>
    </div>

    <!-- Popup Section -->
    <div class="popup" id="popup">
        <div class="controls-inner">
            <h2>Controls</h2>
            <p>
                <img src="/img/EditedControlsImage.jpg" alt="Default Key Binds">
            </p>
            <button id="closeControls">Close</button>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
